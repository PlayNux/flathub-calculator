---

app-id: io.playnux.calculator
runtime: org.gnome.Platform
runtime-version: '22.04'
sdk: org.gnome.Sdk
command: io.playnux.calculator
rename-desktop-file: calculator.desktop

finish-args:
  - '--device=dri'
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: calculator
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/PlayNux/calculator.git
        branch: master
    post-install:
      - install -Dm755 calculator.desktop ${FLATPAK_DEST}/share/applications/
      - install Dm644 io.playnux.calculator.appdata.xml -t ${FLATPAK_DEST}/share/metainfo/
